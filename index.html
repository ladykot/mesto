<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">

</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="/images/logo.svg" alt="логотип Место">
      <!--- border-bottom-->
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__pic" src="./images/avatar.jpg" alt="фото профиля">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="cards">
        <div class="cards__item">
          <img class="card-pic" src="./images/karachaevsk.jpg" alt="город Карачаевск">
          <div class="card__group">
            <h2 class="card__title">Карачаевск</h2>
            <div class="card__union card__union_disabled"></div>
          </div>
        </div>

        <div class="cards__item">
          <img class="card-pic" src="./images/elbrus.jpg" alt="гора Эльбрус">
          <div class="card__group">
            <h2 class="card__title">Гора Эльбрус</h2>
            <div class="card__union card__union_disabled"></div>
          </div>
        </div>

        <div class="cards__item">
          <img class="card-pic" src="./images/dombai.jpg" alt="Домбай">
          <div class="card__group">
            <h2 class="card__title">Домбай</h2>
            <div class="card__union card__union_disabled"></div>
          </div>
        </div>

        <div class="cards__item">
          <img class="card-pic" src="./images/nalchik.jpg" alt="город Нальчик">
          <div class="card__group">
            <h2 class="card__title">Нальчик</h2>
            <div class="card__union card__union_disabled"></div>
          </div>
        </div>

        <div class="cards__item">
          <img class="card-pic" src="./images/krasnodarskiy.jpg" alt="">
          <div class="card__group">
            <h2 class="card__title">Краснодарский край</h2>
            <div class="card__union card__union_disabled"></div>
          </div>
        </div>

        <div class="cards__item">
          <img class="card-pic" src="./images/dagestan.jpg" alt="Дагестан">
          <div >
            <h2 class="card__title">Дагестан</h2>
            <div class="card__union card__union_disabled"></div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__description">© 2020 Mesto Russia</p>
    </footer>
  </div>

</body>
</html>
