<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип Место">
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__pic" src="./images/avatar.jpg" alt="фото профиля">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button hover" aria-label="Редактировать"></button>
          <p class="profile__description">Исследователь океана Исследователь океана Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button hover" aria-label="Добавить"></button>
      </section>

      <template id="template-card">
        <div class="cards__item">
          <img class="cards__item-pic">
          <button type="button" class="cards__item-delete" aria-label="корзина"></button>
          <div class="cards__item-group">
            <h2 class="cards__title"></h2>
            <button type="button" class="cards__union" aria-label="лайк"></button>
          </div>
        </div>
      </template>


      <section class="cards">
 
      </section>
    </main>

    <!-- попап редактирования данных профиля -->
    <section class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button type="button" class="popup__button-close popup__button-close_type_edit hover"></button>
        <form name="edit-profile" class="popup__form">
          <h3 class="popup__title">Редактировать профиль</h3>
          <fieldset class="popup__inputs">
            <input type="text" name="name" value="Жак-Ив Кусто" class="popup__inputs-item popup__inputs-item_type_name"
              required>
            <input type="text" name="description" value="Исследователь океана"
              class="popup__inputs-item popup__inputs-item_type_description" required>
          </fieldset>
          <button type="submit" class="popup__button-save" aria-label="Сохранить">Сохранить</button>
        </form>
      </div>
    </section>

    <!-- попап для создания карточки -->
    <section class="popup popup_type_create-card">
      <div class="popup__container">
        <button type="button" class="popup__button-close popup__button-close_type_create hover"></button>
        <form name="create-card" class="popup__form">
          <h3 class="popup__title">Новое место</h3>
          <fieldset class="popup__inputs">
            <input type="text" name="title" value="Название" class="popup__inputs-item popup__inputs-item_type_title"
              required>
            <input type="text" name="link" value="Ссылка на картинку"
              class="popup__inputs-item popup__inputs-item_type_link" required>
          </fieldset>
          <button type="submit" class="popup__button-save" aria-label="Создать">Создать</button>
        </form>
      </div>
    </section>

    <!-- попап для большого фото -->
    <section class="popup popup_type_big-image">
      <div class="popup__container">
        <button type="button" class="popup__button-close popup__button-close_type_big-foto hover"></button>
          <img src=" " alt=" " class="popup__big-foto">
          <p class="popup__title-big-image">Новое место</p>
      </div>
    </section>


    <footer class="footer">
      <p class="footer__description">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
