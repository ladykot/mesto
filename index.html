<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><div class="page"><header class="header"><img class="header__logo" src="abb64ac93f95638a2598.svg" alt="логотип Место"></header><main class="content"><section class="profile"><div class="profile__avatar"><img class="profile__pic" src="" alt="фото профиля"> <img class="profile__icon" src="a086f758840ae814ecde.svg"></div><div class="profile__info"><h1 class="profile__name"></h1><button type="button" class="profile__edit-button hover" aria-label="Редактировать"></button><p class="profile__description"></p></div><button type="button" class="profile__add-button hover" aria-label="Добавить"></button></section><template id="template-card"><div class="cards__item"><img class="cards__item-pic hover"> <button type="button" class="cards__item-delete" aria-label="корзина"></button><div class="cards__item-group"><h2 class="cards__title"></h2><button type="button" class="cards__union" aria-label="лайк"></button> <span class="cards__button-counter"></span></div></div></template><section class="cards"></section></main><section class="popup popup_type_edit-profile"><div class="popup__container popup__container_edit-profile"><button type="button" class="popup__button-close popup__button-close_type_edit hover"></button><form name="edit-profile" class="popup__form" novalidate><h3 class="popup__title">Редактировать профиль</h3><fieldset class="popup__inputs"><input id="name-input" name="name" placeholder="Имя" class="popup__inputs-item popup__inputs-item_type_name" required minlength="2" maxlength="40"> <span class="name-input-error popup__inputs-error"></span> <input id="description-input" name="description" placeholder="Профессиональная деятельность" class="popup__inputs-item popup__inputs-item_type_description" required minlength="2" maxlength="200"> <span class="description-input-error popup__inputs-error"></span></fieldset><button type="submit" class="popup__button-save" aria-label="Сохранить">Сохранить</button></form></div></section><section class="popup popup_type_create-card"><div class="popup__container popup__container_create-card"><button type="button" class="popup__button-close popup__button-close_type_create hover"></button><form name="create-card" class="popup__form" novalidate><h3 class="popup__title">Новое место</h3><fieldset class="popup__inputs"><input id="title-input" name="name" placeholder="Название" class="popup__inputs-item popup__inputs-item_type_title" required minlength="2" maxlength="30"> <span class="title-input-error popup__inputs-error"></span> <input type="url" id="link-input" name="link" placeholder="Ссылка на картинку" class="popup__inputs-item popup__inputs-item_type_link" required> <span class="popup__inputs-error link-input-error"></span></fieldset><button type="submit" class="popup__button-save" aria-label="Создать">Создать</button></form></div></section><section class="popup popup_type_big-image popup_dark"><div class="popup__container popup__container_big-image"><button type="button" class="popup__button-close popup__button-close_type_big-foto hover"></button> <img class="popup__big-foto" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="случайное фото"><p class="popup__title-big-image">Новое место</p></div></section><section class="popup popup_type_delete-card"><div class="popup__container"><button type="button" class="popup__button-close hover"></button><form name="delete-card" class="popup__form"><h3 class="popup__title">Вы уверены?</h3><fieldset class="popup__inputs"></fieldset><button type="submit" class="popup__button-save" aria-label="Удалить">Да</button></form></div></section><section class="popup popup_type_change-avatar"><div class="popup__container"><button type="button" class="popup__button-close hover"></button><form name="change-avatar" class="popup__form"><h3 class="popup__title">Обновить аватар</h3><fieldset class="popup__inputs"><input type="url" name="link" placeholder="Ссылка на картинку" class="popup__inputs-item popup__inputs-item_type_link" required> <span class="popup__inputs-error link-input-error"></span></fieldset><button type="submit" class="popup__button-save" aria-label="Удалить">Сохранить</button></form></div></section><footer class="footer"><p class="footer__description">© 2020 Mesto Russia</p></footer></div></body></html>
