<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="/images/logo.svg" alt="логотип Место">
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__pic" src="./images/avatar.jpg" alt="фото профиля">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто </h1>
          <button class="profile__edit-button hover"></button>
          <p class="profile__description">Исследователь океана</p>       
        </div>
        <button class="profile__add-button hover"></button>
      </section>


      <section class="cards">
        <div class="cards__item">
          <img class="cards__item-pic" src="./images/karachaevsk.jpg" alt="город Карачаевск">
          <div class="cards__item-group">
            <h2 class="cards__title">Карачаевск</h2>
            <img class="cards__union" src="./images/heard_disabled.svg" alt="лайк">
          </div>
        </div>

        <div class="cards__item">
          <img class="cards__item-pic" src="./images/elbrus.jpg" alt="гора Эльбрус">
          <div class="cards__item-group">
            <h2 class="cards__title">Гора Эльбрус</h2>
            <img class="cards__union" src="./images/heard_disabled.svg" alt="лайк">
          </div>
        </div>

        <div class="cards__item">
          <img class="cards__item-pic" src="./images/dombai.jpg" alt="Домбай">
          <div class="cards__item-group">
            <h2 class="cards__title">Домбай</h2>
            <img class="cards__union" src="./images/heard_disabled.svg" alt="лайк">
          </div>
        </div>

        <div class="cards__item">
          <img class="cards__item-pic" src="./images/nalchik.jpg" alt="город Нальчик">
          <div class="cards__item-group">
            <h2 class="cards__title">Нальчик</h2>
            <img class="cards__union " src="./images/heard_disabled.svg" alt="лайк">
          </div>
        </div>

        <div class="cards__item">
          <img class="cards__item-pic" src="./images/krasnodarskiy.jpg" alt="Краснодарский край">
          <div class="cards__item-group">
            <h2 class="cards__title">Краснодарский край</h2>
            <img class="cards__union" src="./images/heard_disabled.svg" alt="лайк">
          </div>
        </div>

        <div class="cards__item">
          <img class="cards__item-pic" src="./images/dagestan.jpg" alt="Дагестан">
          <div class="cards__item-group">
            <h2 class="cards__title">Дагестан</h2>
            <img class="cards__union" src="./images/heard_disabled.svg" alt="лайк">
          </div>
        </div>
      </section>
    </main>

    <section class="popup">
      <div class="popup__container">
        <button class="popup__button-close hover"></button>
        <form class="popup__form">
          <h3 class="popup__title">Редактировать профиль</h3>
          <fieldset class="popup__inputs">
            <input type="text" name="name" placeholder="Жак-Ив Кусто" class="popup__inputs-item-name" >
            <div class="popup__line"></div>
            <input type="text" name="description" placeholder="Исследователь океана" class="popup__inputs-item-description" required>
            <div class="popup__line"></div>
          </fieldset>
          <button type="submit" class="popup__button-save">Сохранить</button>
        </form>
      </div>
    </section>

    <footer class="footer">
      <p class="footer__description">© 2020 Mesto Russia</p>
    </footer>
  </div>
<script src="./scripts/index.js"></script>
</body>
</html>
